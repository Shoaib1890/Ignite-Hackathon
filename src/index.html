<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart - Modern Shopping Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-shopping-bag"></i> MyCart</h1>
                <p>Discover amazing products at unbeatable prices</p>
            </div>

            <div class="search-filter-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-box" placeholder="Search for products...">
                </div>
                <div class="filter-dropdown">
                    <button class="filter-btn" id="filter-btn">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <div class="filter-menu" id="filter-menu">
                        <div class="filter-option active" data-filter="all">
                            <i class="fas fa-th"></i> All Products
                        </div>
                        <div class="filter-option" data-filter="electronics">
                            <i class="fas fa-laptop"></i> Electronics
                        </div>
                        <div class="filter-option" data-filter="fashion">
                            <i class="fas fa-tshirt"></i> Fashion
                        </div>
                        <div class="filter-option" data-filter="accessories">
                            <i class="fas fa-glasses"></i> Accessories
                        </div>
                        <div class="filter-option" data-filter="price-low">
                            <i class="fas fa-arrow-down"></i> Low to High
                        </div>
                        <div class="filter-option" data-filter="price-high">
                            <i class="fas fa-arrow-up"></i> High to Low
                        </div>
                    </div>
                </div>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be rendered here -->
            </div>
        </div>

        <div class="sidebar">
            <div class="cart-header">
                <h2 class="cart-title">Shopping Cart</h2>
                <span class="cart-count" id="cart-count">0</span>
            </div>

            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i> Item added to cart!
            </div>

            <div class="cart-items" id="cart-items">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>

            <div class="cart-total" id="cart-total" style="display: none;">
                <div class="total-amount">Total: â‚¹<span id="total-amount">0</span></div>
                <button class="checkout-btn" id="checkout-btn">
                    <i class="fas fa-credit-card"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
